    /* body style, bake it venter and also include a Linear- Gradient that changes around for the background  */
    body {
      
        
      
        background: linear-gradient(-45deg, #ffffff, #cccccc, #808080, #757575);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
